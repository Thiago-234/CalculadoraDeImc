<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
    <!-- Incluir Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <div class="calculadora">
        <h3>Calcule seu IMC</h3>
        <div class="generos">
            <div onclick="masculinoCor()" id="masculino" class="simbolos">
                <p class="masculino">♂</p>
            </div>

            <div onclick="femininoCor()" id="feminino" class="simbolos">
                <p class="feminino">♀</p>
            </div>
        </div>

        <form>
            <div class="input">
                <label for="altura">Altura (m)</label>
                <input placeholder="Exemplo: 1.80" id="altura" type="text">
            </div>

            <div class="input">
                <label for="altura">Peso (Kg)</label>
                <input placeholder="Exemplo: 65" id="peso" type="number">
            </div>

            <button onclick="calcularImc(event)" id="calcular" class="btn-calcular">Calcular</button>

            <button onclick="limparCampos()" id="limpar" class="btn-limpar" type="submit">Limpar</button>
        </form>
        <p class="info">Seu IMC é de: <span id="resultado"></span> </p>

        <p class="info">Situação atual: <span id="situacao"></span> </p>

        <p class="info">Confira as classificações: </p>

        <table class="classicacao">
            <tr>
                <th>IMC</th>
                <th>Classificação</th>
                <th>Nível</th>
            </tr>
            <tr>
                <td>Menor que 18,5</td>
                <td>Magreza</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Entre 18,5 e 24,9</td>
                <td>Normal</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Entre 25 e 29,9</td>
                <td>Sobrepeso</td>
                <td>I</td>
            </tr>
            <tr>
                <td>Entre 30 e 39,9</td>
                <td>Obesidade</td>
                <td>II</td>
            </tr>
            <tr>
                <td>Maior que 40</td>
                <td>Obesidade grave</td>
                <td>III</td>
            </tr>
        </table>
    </div>
</body>
<script src="script.js"></script>

</html>
